<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /> 
    <title>Zimbra Desktop</title>

    <style type='text/css'>
        #centerimage {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -25px 0 0 -25px;
        }
    </style>

    <script type="text/javascript">
        NodeWebkitInitStart.init();

        // We want to make sure that first DOM is ready so spinner can be seen
        // then we can redirect to the actual url
        window.onload = function() {
            NodeWebkitUtils.startJettyServer(function() {
                console.log('home.html redirecting to application url');
                window.location.href = NodeWebkitUtils.getApplicationUrl();
            });
        };
    </script>
</head>
<body>
    <div id='centerimage'><img src='img/loading.gif'></div>
</body>
</html>
